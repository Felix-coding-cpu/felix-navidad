<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Felix Navidad Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pastel-red: #ffadad;
            /* Màu đỏ Giáng sinh nổi bật */
            --christmas-red: #d90429; 
            --gold: #f9c74f;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fceef0;
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .video-box {
            position: relative;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Chữ Felix Navidad!! với hiệu ứng Wipe */
        #greeting-text {
            position: absolute;
            top: 10%;
            left: 5%;
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.5rem;
            /* Màu đỏ rực rỡ, có đổ bóng trắng để nổi bật trên mọi nền video */
            color: var(--christmas-red);
            text-shadow: 2px 2px 0px #fff, -1px -1px 0px #fff, 1px -1px 0px #fff, -1px 1px 0px #fff;
            transform: rotate(-15deg);
            z-index: 10;
            pointer-events: none;
            white-space: nowrap;

            /* Trạng thái ban đầu cho hiệu ứng Wipe từ trái sang */
            clip-path: inset(0 100% 0 0); 
            opacity: 0;
            transition: clip-path 1.5s ease-out, opacity 0.5s ease-out;
        }

        /* Kích hoạt hiệu ứng Wipe */
        #greeting-text.show {
            clip-path: inset(0 0 0 0);
            opacity: 1;
        }

        .gift-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: var(--pastel-red);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 173, 173, 0.4);
            animation: pulse 2s infinite;
            -webkit-tap-highlight-color: transparent;
            z-index: 20;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <audio id="bg-music" src="feliz-navidad.mp3" loop></audio>

    <div class="container">
        <div class="video-box">
            <div id="greeting-text">Felix Navidad!!</div>

            <video id="vid2" src="felix-navidad-vid2.mp4" loop muted playsinline autoplay></video>
            <video id="vid1" src="felix-navidad-vid1.mp4" loop playsinline class="hidden"></video>
        </div>

        <button id="gift-btn" class="gift-btn">ấn để nhận quà</button>
    </div>

    <script>
        const btn = document.getElementById('gift-btn');
        const vid1 = document.getElementById('vid1');
        const vid2 = document.getElementById('vid2');
        const music = document.getElementById('bg-music');
        const text = document.getElementById('greeting-text');

        btn.addEventListener('click', () => {
            vid2.pause();
            vid2.classList.add('hidden');

            vid1.classList.remove('hidden');
            vid1.play().catch(e => console.log("Play error:", e));

            music.play();

            // Kích hoạt hiệu ứng Wipe từ trái sang
            text.classList.add('show');

            btn.classList.add('hidden');
        });
    </script>
</body>
</html>
